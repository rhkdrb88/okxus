<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 노란 형광 배경 -->
  <rect width="512" height="512" rx="100" ry="100" fill="#ccff00"/>
  
  <!-- X = 얼굴 윤곽 (살짝 투명하게) -->
  <!-- 왼쪽 위 → 오른쪽 아래 (왼쪽 귀 → 오른쪽 턱) -->
  <line x1="90" y1="80" x2="422" y2="432" stroke="#1a1a2e" stroke-width="42" stroke-linecap="round" opacity="0.25"/>
  <!-- 오른쪽 위 → 왼쪽 아래 (오른쪽 귀 → 왼쪽 턱) -->
  <line x1="422" y1="80" x2="90" y2="432" stroke="#1a1a2e" stroke-width="42" stroke-linecap="round" opacity="0.25"/>
  
  <!-- S = 이마 장식 (작고 귀엽게, X 교차점 위) -->
  <text x="256" y="135" text-anchor="middle" font-family="Segoe UI, Roboto, sans-serif" font-weight="800" font-size="72" fill="#1a1a2e" opacity="0.6">S</text>
  
  <!-- O = 왼쪽 눈 (동그란 눈, 크게) -->
  <circle cx="185" cy="230" r="42" fill="none" stroke="#1a1a2e" stroke-width="14"/>
  <!-- 눈동자 -->
  <circle cx="192" cy="233" r="16" fill="#1a1a2e"/>
  
  <!-- K = 오른쪽 눈 (윙크, 찡긋) -->
  <!-- 윙크 선 (살짝 아치형) -->
  <path d="M295,230 Q327,210 359,230" fill="none" stroke="#1a1a2e" stroke-width="12" stroke-linecap="round"/>
  <!-- K의 꺾인 선 (속눈썹 느낌) -->
  <line x1="355" y1="218" x2="370" y2="205" stroke="#1a1a2e" stroke-width="8" stroke-linecap="round"/>
  
  <!-- 코 (X 교차점 위치에 작은 점) -->
  <circle cx="256" cy="290" r="8" fill="#1a1a2e"/>
  
  <!-- U = 웃는 입 (크고 넓게) -->
  <path d="M170,340 Q256,430 342,340" fill="none" stroke="#1a1a2e" stroke-width="16" stroke-linecap="round"/>
  
  <!-- 볼터치 (양쪽 볼에 살짝 핑크) -->
  <circle cx="155" cy="310" r="25" fill="#ff6ec7" opacity="0.25"/>
  <circle cx="357" cy="310" r="25" fill="#ff6ec7" opacity="0.25"/>
</svg>
